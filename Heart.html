<!DOCTYPE html>

<head>

    <meta charset="UTF-8">

    <title>Transform</title>

    <style>

        body {

            margin: 0;

            padding: 0;

            min-height: 100vh;

            background-color: black;

            display: flex;

            align-items: center;

            justify-content: center;

        }



        .heart {

            height: 100px;

            width: 100px;

            background: red;

            position: relative;

            transform: rotate(-45deg);

            box-shadow: -10px 10px 90px red;

            animation: heart 0.6s linear infinite;

        }



        @keyframes heart {

            0% {

                transform: rotate(-45deg) scale(1.07);

            }



            80% {

                transform: rotate(-45deg) scale(1.0);

            }



            100% {

                transform: rotate(-45deg) scale(0.8);

            }

        }



        .heart:before {

            content: '';

            position: absolute;

            height: 100px;

            width: 100px;

            background: red;

            top: -50%;

            border-radius: 50px;

            box-shadow: -10px -10px 90px red;

        }



        .heart:after {

            content: '';

            position: absolute;

            height: 100px;

            width: 100px;

            background: red;

            right: -50%;

            border-radius: 50px;

            box-shadow: 10px 10px 90px red;

        }
        svg{	height: 500px;
        	width: 600px;	
        	position: absolute;	
        	top: 50%;	
        	left: 50%;	
        	transform: translate(-50%,-50%);	filter:drop-shadow(0 0 25px #00e6a8);
        	
        	}
        	svg .pathdraw{	
        	stroke: red;	
        	fill: transparent;
        		stroke-width:6px;	
        		animation: anim 1.5s linear infinite;	
        		stroke-dasharray: 2000;	stroke-dashoffset:2000;
        		
        		}
        		@keyframes anim{	
        		to{
        		    		stroke-dashoffset:0;		opacity: 0;	
        		    		
        		    		}
        		    		
        		    		}
        	h1 {
        	    color: red;
        	    margin-left: 0;
        	    margin-right: 70px;
        	    text-shadow:Â 2px 2px 5px red;
        	}
        	

    </style>

</head>
